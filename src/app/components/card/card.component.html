

<div class="card-columns animated fadeIn">
  <div (click)="seeArtist( song )" *ngFor="let song of items" class="card puntero">
    <img [src]="song.images | noimages" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"> {{ song.name }}</h5>
      <p class="card-text">
          <span *ngFor="let artist of song.artists" class="badge badge-pill badge-success">
              {{ artist.name }}
          </span>
      </p>
    </div>
  </div>
</div>
